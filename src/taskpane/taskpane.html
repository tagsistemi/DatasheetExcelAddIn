<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contoso Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet"
        href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css" />

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
    <link href="bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="bootstrap/style.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter" style="background-color: white;">
        <img src="../../assets/logo.png" alt="Contoso" title="Contoso" />
        <h2>Creazione DataSheets</h2>
        <fast-button id="fastbtn" style="display: none;">Hello world</fast-button>
        <fluent-button appearance="accent" id="dialogOpener">Show Dialog</fluent-button>
    </header>
    <main id="app-body" class="" style="display: none; background-color: white; ">
    <fluent-tabs  activeid="entrees" >
        <fluent-tab id="home">Home</fluent-tab>
        <fluent-tab id="settings">Setting</fluent-tab>

        <fluent-tab-panel id="homePanel">
            
            <div>
                <fluent-text-field id="codartinput" appearance="outline" placeholder="Codice articolo Cometa">Codice</fluent-text-field>
       
            </div>
           
            <br>

            <div id="tableroot" class="data-sheet-container">

            </div>
            <div role="button" id="run" class="ms-welcome__action ms-Button ms-Button--hero ms-font-xl">
                <span class="ms-Button-label">Anteprima</span>
            </div>
            <p class="ms-font-l">Anteprima scheda<b></b>.</p>
        </fluent-tab-panel>

        <fluent-tab-panel id="settingsanel">
            <li><fluent-anchor href="#" appearance="hypertext">Stuffed artichokes</fluent-anchor></li>
            <li><fluent-anchor href="#" appearance="hypertext">Bruschetta</fluent-anchor></li>
            <li><fluent-anchor href="#" appearance="hypertext">Oven-baked polenta</fluent-anchor></li>
        </fluent-tab-panel>
    </fast-tabs>


    <fluent-dialog id="defaultDialog" hidden trap-focus modal>
        <div style="margin: 20px;">
          <h2>Dialog with text and a button</h2>
          <fluent-button id="dialogCloser" appearance="accent" tabindex="0">Dismiss</fluent-button>
        </div>
      </fluent-dialog>
       
    </main>


</body>

</html>
