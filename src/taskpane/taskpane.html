<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contoso Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet"
        href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css" />

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
    <link href="bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="bootstrap/style.css" rel="stylesheet" type="text/css" />
</head>

<body class="">
    <header class="ms-welcome__header" style="padding-top: 24px;">
        <img src="../../assets/logo.png" alt="Contoso" title="Contoso" />
        
        <h2>Creazione DataSheets</h2>
        <div id="webapiurlinfo" style="font-size: xx-small;"></div>
        <fluent-progress-ring id="ring" style="display: none;"></fluent-progress-ring>
        <div id="messagediv"></div>

    </header>

    <fluent-tabs activeid="entrees" style="background-color: white;">
        <main id="app-body" class="ms-welcome__header ms-bgColor-neutralLighter"
            style="display: none; background-color: white; "></main>
        <fluent-tab id="home">Home</fluent-tab>
        <fluent-tab id="settings">Settings</fluent-tab>

        <fluent-tab-panel id="homePanel">
            <div id="datiinput" class="" style="display: none;">
                <div style="padding-top: 30px;display: flex;">
                    <fluent-text-field id="codartinput" appearance="outline"
                        placeholder="Codice articolo Cometa"></fluent-text-field>
                    <fluent-button id="send" appearance="accent">Send</fluent-button>
                </div>
            </div>
            <br>
            <div id="tableroot" class="data-sheet-container">

            </div>
            <div role="button" id="run" class="ms-welcome__action ms-Button ms-Button--hero ms-font-xl">
                <span class="ms-Button-label">Anteprima</span>
            </div>
            <p class="ms-font-l">Anteprima scheda<b></b>.</p>
        </fluent-tab-panel>

        <fluent-tab-panel id="settingsPanel">
            <div id="datiinput1" " >
                <div style="padding-top: 30px;display: flex;">
                    <fluent-text-field id="apiurlinput" appearance="outline"
                        placeholder="url datasheet" style="width: 100vw;"></fluent-text-field>
                    <fluent-button id="saveurl" appearance="accent">Salva</fluent-button>
                </div>
            </div>
        </fluent-tab-panel>
        </main>

        </fast-tabs>


</body>

</html>
